<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <!-- definiramo content type in vrsto vnosa -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix.js"></script>
        <script src="./scripts/script.js" type="text/javascript"></script>
        <script type="text/javascript" src="./scripts/glMatrix-0.9.5.min.js"></script>



        <!-- Fragment shader program -->
        <script id="shader-fs" type="x-shader/x-fragment">
            // set medium percision
            precision mediump float;

            // uniform attribute for setting the color
            varying vec4 vColor;

            void main(void) {
                // Setting color of fragments to input color
                gl_FragColor = vColor;
            }
        </script>


        <!-- Vertex shader program -->
        <script id="shader-vs" type="x-shader/x-vertex">
            // atributes for setting vertex position and color
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;

            uniform mat4 uMVMatrix;	// model-view matrix
            uniform mat4 uPMatrix;	// projection matrix

            // variable for passing color from vertex shader to fragment shader
            varying vec4 vColor;

            void main(void) {
                // calculate the vertex position
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
            }
        </script>

    </head>

    <body onload="start()">

        <div id="content">

            <canvas id="glcanvas" width="1280px" height="720px">
                No <code>&lt;canvas&gt;</code> suppport in your browser.
            </canvas>

        </div>
    </body>
